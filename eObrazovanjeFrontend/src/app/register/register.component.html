<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          minlength="3"
          maxlength="20"
          #username="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">Username is required</div>
          <div *ngIf="username.errors.minlength">
            Username must be at least 3 characters
          </div>
          <div *ngIf="username.errors.maxlength">
            Username must be at most 20 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          required
          email
          #email="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && email.invalid">
          <div *ngIf="email.errors.required">Email is required</div>
          <div *ngIf="email.errors.email">
            Email must be a valid email address
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="pass">Password</label>
        <input
          type="password"
          class="form-control"
          name="pass"
          [(ngModel)]="form.pass"
          required
          minlength="6"
          #pass="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && pass.invalid">
          <div *ngIf="pass.errors.required">Password is required</div>
          <div *ngIf="pass.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="ime">Ime</label>
        <input
          type="text"
          class="form-control"
          name="ime"
          [(ngModel)]="form.ime"
          required
          #ime="ngModel"
        />
      </div>

      <div class="form-group">
        <label for="prezime">Prezime</label>
        <input
          type="text"
          class="form-control"
          name="prezime"
          [(ngModel)]="form.prezime"
          required
          #prezime="ngModel"
        />
      </div>


      <div class="form-group">
        <label for="adresa">Adresa</label>
        <input
          type="text"
          class="form-control"
          name="adresa"
          [(ngModel)]="form.adresa"
          required
          #adresa="ngModel"
        />
      </div>


      <div class="form-group">
        <label for="brojIndeksa">brojIndeksa</label>
        <input
          type="text"
          class="form-control"
          name="brojIndeksa"
          [(ngModel)]="form.brojIndeksa"
          required
          #brojIndeksa="ngModel"
        />
      </div>

      <div class="form-group">
        <label for="smerStudenta">smer:</label>
        <select class="form-control"  id="smer" [(ngModel)]="form.smerStudenta" name="smerStudenta">
          <option *ngFor="let smer of smerovi" value={{smer.naziv}}>{{smer.naziv}}</option>
      </select>
      </div>


      <div class="form-group">
        <label for="rodjendan">rodjendan</label>
        <input
          type="date"
          class="form-control"
          name="rodjendan"
          [(ngModel)]="form.rodjendan"
          required
          #rodjendan="ngModel"
        />
      </div>


      <div class="form-group">
        <button class="btn btn-primary btn-block">Sign Up</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Signup failed!<br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Your registration is successful!
    </div>
  </div>
</div>
